<div class="general">
    <div class="center">
      <section id="content">
        <h1 class="subheader" v-if="!isEdit">Crear artículo</h1>
        <h1 class="subheader" v-else>Editar artículo</h1>
        <form class="mid-form" @submit.prevent="save()">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" name="title" v-model="article.title" required />
            <div v-if="!$v.article.title.required && submitted">¡El título debe tener algo!</div>
          </div>
          <div class="form-group">
            <label for="content">Contenido</label>
            <textarea type="text" name="content" v-model="article.content" required></textarea>
            <div v-if="!$v.article.content.required && submitted">Este campo es requerido</div>
          </div>
          <div class="form-group">
            <label for="image">Imagen</label>
            <input id="file" name="file0" ref="file" type="file" @change="fileChange()" />
            <div v-if="isEdit && article.image">
              <img
              :src="url + 'get-image/' + article.image"
              :alt="article.title"
              v-if="article.image"
              class="image-small"
            />
            </div>
          </div>
          <div class="clearfix"></div>

          <input type="submit" value="Enviar" class="btn btn-success" />
        </form>
      </section>
    </div>
    <Sidebar></Sidebar>
    <div class="clearfix"></div>
  </div>
